<html>

    <script type="text/javascript">

		function invokeOnEvent(e) {
		  try {
		    window.external.OnEvent(e);
		  } catch(e) { }
		}

		function jsFunction(e) {
		  alert(e);
		}

    </script>
</head>
<body>
    <div onclick="invokeOnEvent(this)">
        <h1>
            Hello world! Click me!
        </h1>
    </div>
</body>
